    <title>Demo: CSS3 Buttons</title>
    <style type="text/css">
body {
	background: #ededed;
	width: 900px;
	margin: 30px auto;
	color: #999;
}
p {
	margin: 0 0 2em;
}
h1 {
	margin: 0;
}
a {
	color: #339;
	text-decoration: none;
}
a:hover {
	text-decoration: underline;
}
div {
	padding: 20px 0;
	border-bottom: solid 1px #ccc;
}

/* button
---------------------------------------------- */
.button {
	display: inline-block;
	zoom: 1; /* zoom and *display = ie7 hack for display:inline-block */
	*display: inline;
	vertical-align: baseline;
	margin: 0 2px;
	outline: none;
	cursor: pointer;
	text-align: center;
	text-decoration: none;
	font: 14px/100% Arial, Helvetica, sans-serif;
	padding: .5em 2em .55em;
	text-shadow: 0 1px 1px rgba(0,0,0,.3);
	-webkit-border-radius: .5em;
	-moz-border-radius: .5em;
	border-radius: .5em;
	-webkit-box-shadow: 0 1px 2px rgba(0,0,0,.2);
	-moz-box-shadow: 0 1px 2px rgba(0,0,0,.2);
	box-shadow: 0 1px 2px rgba(0,0,0,.2);
}
.button:hover {
	text-decoration: none;
}
.button:active {
	position: relative;
	top: 1px;
}

.bigrounded {
	-webkit-border-radius: 2em;
	-moz-border-radius: 2em;
	border-radius: 2em;
}
.medium {
	font-size: 12px;
	padding: .4em 1.5em .42em;
}
.small {
	font-size: 11px;
	padding: .2em 1em .275em;
}

/* color styles
---------------------------------------------- */

/* orange */

/* red */
.red {

/* blue */
.blue {

}

/* rosy */
.rosy {
	color: #fae7e9;
	border: solid 1px #b73948;
	background: #da5867;

}

/* green */
.green {
	color: #e8f0de;
	border: solid 1px #538312;
	background: #64991e;
	background: -webkit-gradient(linear, left top, left bottom, from(#7db72f), to(#4e7d0e));

/* pink */
.pink {

</head>
<body>
<h2>JS与原生交互Action示例</h2>
<div>
    <h3><a href="#">JS调用原生UI</a></h3>
    <h4 id="myTest">回调结果：</h4>
    <input class="button pink" onclick="testUserInfo()" type="button" value="获取用户信息"/>
    <input class="button pink" onclick="testSyncCallback()" type="button" value="同步回调"/>
    <input class="button pink" onclick="testCallback1()" type="button" value="测试回调1"/>
    <input class="button pink" onclick="testCallback2()" type="button" value="测试回调2"/>
    <input class="button pink" onclick="AlertBtn()" type="button" value="原生提示框"/>
    <input class="button pink" onclick="ConfirmBtn()" type="button" value="原生确认框"/>
    <br/><br/>
    <input id="input" placeholder="点击此处或右侧按钮" type="text"/>
    <input class="button pink" onclick="TextInputBtn()" type="button" value="原生输入框"/>
</div>
<div>
    <h3><a href="#">webkit内置的 JsBridge 功能，无需添加开箱即用</a></h3>
    <input class="button orange" onclick="cameraBtn()" type="button" value="camera 图片"/>
    <input class="button orange" onclick="shootBtn()" type="button" value="shoot 录制"/>

    <br/><br/>
    <input class="button orange" onclick="setHorizontalBtn()" type="button"
           value="setHorizontal 横屏"/>
    <input class="button orange" onclick="setVerticalBtn()" type="button" value="setVertical 竖屏"/>

    <br/><br/>
    <input class="button orange" onclick="pasteBtn()" type="button" value="paste 复制到剪贴板"/>
    <input class="button orange" onclick="closeWebViewBtn()" type="button"
           value="closeWebView 关闭webView"/>

    <br/><br/>
    <input class="button orange" onclick="positionBtn()" type="button" value="position 调用原生定位"/>

    <br/><br/>
    <input class="button orange" onclick="setRightItemBtn()" type="button"
           value="setRightItem 设置右侧按钮"/>
    <input class="button orange" onclick="setRightItemTitle2()" type="button"
           value="setRightItem 设置右侧按钮2"/>
    <input class="button orange" onclick="setFullScreenBtn()" type="button"
           value="打开wifi设置"/>

    <br/><br/>
    <input class="button orange" onclick="getAppInfoBtn()" type="button"
           value="getAppInfo 获取app信息公参"/>
    <input class="button orange" onclick="checkWxInstallBtn()" type="button"
           value="checkWxInstall 检测微信是否安装"/>

    <br/><br/>
    <input class="button orange" onclick="pictureBtn()" type="button" value="camera 打开手机图库"/>
    <input class="button orange" onclick="setRightItemTitle()" type="button"
           value="setRightItem 设置右侧按钮文字"/>

    <br/><br/>
    <input class="button orange" onclick="setNavigationBarColor()" type="button"
           value="configNavigationBar 导航栏颜色"/>

    <br/><br/>
    <input class="button orange" onclick="writeWebLog()" type="button" value="weblog"/>
    <input class="button orange" onclick="scanner()" type="button" value="scanner"/>

    <br/><br/>
    <input class="button orange" onclick="setCloseItemShow()" type="button"
           value="setCloseItemShow 显示"/>
    <input class="button orange" onclick="setCloseItemHide()" type="button"
           value="setCloseItemShow 隐藏"/>
    <br/><br/>
    <input class="button orange" onclick="open_new_web_view()" type="button"
           value="open_new_web_view"/>
    <br/><br/>
    <input class="button orange" onclick="hidden_right_item()" type="button"
           value="hidden_right_item"/>
    <br/><br/>
    <input accept=image/jpeg," capture="camera" id="file_upload" id="" multiple="multiple"
           name="" type="file">
    <br/><br/>
    <input class="button orange" onclick="save_image()" type="button"
           value="保存图片"/>
    <input class="button orange" onclick="callPhone();" type="button" value="打电话:175211083679"/>

    <br/><br/>
    <input class="button orange" onclick="setNavigationOnClick()" type="button"
           value="设置返回箭头点击事件为复制"/>
    <input class="button orange" onclick="setNavigationOnClick2()" type="button"
           value="设置返回箭头点击事件为原来的"/>
    <br/><br/>
    <input class="button orange" onclick="setTitle()" type="button"
           value="设置标题"/>
    <input class="button orange" onclick="aliPay()" type="button"
           value="支付宝支付"/>

</div>
<div>
    <h3><a href="#">默认的 main WebModule</a></h3>
    <input class="button orange" onclick="openAppBtn()" type="button" value="openApp 跳转原生界面"/>
</div>

<div>
    <h3><a href="#">自动注册的 subWebModule</a></h3>
    <input class="button blue" onclick="login()" type="button" value="login"/>
    <input class="button blue" onclick="test1()" type="button" value="test1"/>
    <input class="button blue" onclick="test2()" type="button" value="test2"/>
</div>
<div>
    <h3><a href="#">下面这些在单独的 webModule 可以调用</a></h3>
    <input class="button blue" onclick="webModuleTest1()" type="button" value="webModuleTest1"/>
    <input class="button blue" onclick="webModuleTest2()" type="button" value="webModuleTest2"/>
    <input class="button blue" onclick="webModuleTest3()" type="button" value="webModuleTest3"/>
</div>
<script>
 	function AlertBtn(){
 		alert("这是由JS唤起的原生UI");
 	}
 	function ConfirmBtn(){
 		var a=confirm("@hll,用心服务,百万订单的红包敢抢吗");
		if(a==true)
		{
			alert("原生Alert提示:胆真肥!");
		}else{
			alert("原生Alert提示:怂!");
		}

 	}
 	function TextInputBtn(){
 		document.getElementById("input").focus();
 	}
 	 function testUserInfo() {
        var actionObj = {}
        actionObj.action="getUserInfo";
        actionObj.callback="callbackFunc";
        var jsonStr = JSON.stringify(actionObj);
        app.webcall(jsonStr);
     }

	function cameraBtn(){
		var actionObj = {}
		actionObj.action="camera";
		actionObj.callback="callbackFunc";
 		var jsonStr = JSON.stringify(actionObj);
 	  app.webcall(jsonStr);
	}
	function shootBtn(){
 		var actionObj = {}
		actionObj.action="shoot";
		actionObj.callback="callbackFunc";
 		var jsonStr = JSON.stringify(actionObj);
 		app.webcall(jsonStr);
	}
	function pasteBtn(){
 		var actionObj = {}
		actionObj.action="paste";
		actionObj.content="这是从h5里复制的内容";
 		var jsonStr = JSON.stringify(actionObj);
 		app.webcall(jsonStr);
	}
	function setHorizontalBtn(){
 		var actionObj = {}
		actionObj.action="setHorizontal";
 		var jsonStr = JSON.stringify(actionObj);
 		app.webcall(jsonStr);
	}
	function setVerticalBtn(){
 		var actionObj = {}
		actionObj.action="setVertical";
 		var jsonStr = JSON.stringify(actionObj);
 		app.webcall(jsonStr);
	}
	function checkWxInstallBtn(){
 		var actionObj = {}
		actionObj.action="checkWxInstall";
		actionObj.callback="callbackFunc";
 		var jsonStr = JSON.stringify(actionObj);
 		app.webcall(jsonStr);
	}
	function setRightItemBtn(){
 		var actionObj = {}
		actionObj.action="setRightItem";
		actionObj.callback="openAppBtn";
		actionObj.icon_url="https://himg.bdimg.com/sys/portraitn/item/854261696f6e31323737b11f";
 		var jsonStr = JSON.stringify(actionObj);
 		app.webcall(jsonStr);
	}
	function setRightItemTitle(){
 		var actionObj = {}
		actionObj.action="setRightItem";
		actionObj.callback="openAppBtn";
		actionObj.title = "费用说明";
		actionObj.icon_url="";
 		var jsonStr = JSON.stringify(actionObj);
 		app.webcall(jsonStr);
	}

		function setRightItemTitle2(){
 		var actionObj = {}
		actionObj.action="setRightItem";
		actionObj.callback="openAppBtn";
		actionObj.title = "费用说明";
		actionObj.textColor = "0x0000FF";
		actionObj.textSizeAndroid = "20";
		actionObj.icon_url="";
 		var jsonStr = JSON.stringify(actionObj);
 		app.webcall(jsonStr);
	}


	function setFullScreenBtn(){
		var actionObj = {}
		actionObj.action="openWifiSetting";
		actionObj.isFullScreen="1";
 		var jsonStr = JSON.stringify(actionObj);
 		app.webcall(jsonStr);
	}
	function closeWebViewBtn(){
 		var actionObj = {}
		actionObj.action="closeWebView";
 		var jsonStr = JSON.stringify(actionObj);
 		app.webcall(jsonStr);
	}
	function getAppInfoBtn(){
 		var actionObj = {}
		actionObj.action="getAppInfo";
		actionObj.callback="callbackFunc";
 		var jsonStr = JSON.stringify(actionObj);
 		app.webcall(jsonStr);
	}
	function positionBtn(){
 		var actionObj = {}
		actionObj.action="position";
		actionObj.callback="callbackFunc";
 		var jsonStr = JSON.stringify(actionObj);
 		app.webcall(jsonStr);
	}
	function openAppBtn(){
 		var actionObj = {}
		actionObj.action="openApp";
		actionObj.uri="/target/TargetActivity"
 		var jsonStr = JSON.stringify(actionObj);
 		app.webcall(jsonStr);
	}
	function exActionBtn(){
		var actionObj = {}
 		actionObj.action="exAction";
 		var jsonStr = JSON.stringify(actionObj);
 		app.webcall(jsonStr);
	}
			function pictureBtn(){
		var actionObj = {}
		actionObj.action="picture";
		actionObj.callback="callbackFunc";
 		var jsonStr = JSON.stringify(actionObj);
 		app.webcall(jsonStr);

	}
	function callbackFunc(argFromNative) {
        if(argFromNative.length > 1000){
            alert("获取到原生回调,长度:"+argFromNative.length);
        }else{
            alert("获取到原生回调:"+argFromNative);
        }

	}
	function setNavigationBarColor(){
 		var actionObj = {}
		actionObj.action ="configNavigationBar";
		actionObj.backgroundColor ="0xbdbdbd"
		actionObj.tintColor ="0x0000FF"
 		var jsonStr = JSON.stringify(actionObj);
 		app.webcall(jsonStr);
	}
	function writeWebLog(){
 		var actionObj = {}
		actionObj.action ="webLog";
		actionObj.type ="100"
		actionObj.desc ="dddfsdfdddfddfdfd"
 		var jsonStr = JSON.stringify(actionObj);
 		app.webcall(jsonStr);
	}
	function scanner(){
 		var actionObj = {}
		actionObj.action ="QRCode";
		actionObj.callback="callbackFunc";
 		var jsonStr = JSON.stringify(actionObj);
 		app.webcall(jsonStr);
	}

	function setCloseItemShow(){
 		var actionObj = {}
		actionObj.action="setCloseItemShow";
		actionObj.callback="callbackFunc";
		actionObj.isShow="1";
 		var jsonStr = JSON.stringify(actionObj);
 		app.webcall(jsonStr);
	}

	function setCloseItemHide(){
 		var actionObj = {}
		actionObj.action="setCloseItemShow";
		actionObj.callback="callbackFunc";
		actionObj.isShow="0";
 		var jsonStr = JSON.stringify(actionObj);
 		app.webcall(jsonStr);
	}
	function open_new_web_view(){
 		var actionObj = {}
		actionObj.action ="openNewWebView";
		actionObj.callback="callbackFunc";
		actionObj.url = "https://x5.tencent.com/docs/version_list.html"
		actionObj.can_share = true
 		var jsonStr = JSON.stringify(actionObj);
 		app.webcall(jsonStr);
	}
	function hidden_right_item(){
 		var actionObj = {}
		actionObj.action="hiddenRightItem";
		actionObj.callback="callbackFunc";
 		var jsonStr = JSON.stringify(actionObj);
 		app.webcall(jsonStr);
	}
	function save_image(){
